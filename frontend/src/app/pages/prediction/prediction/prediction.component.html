<div class="row mb-4">
  <div class="col-md-4">
    <label for="monthSelect">Mois :</label>
    <select class="form-control" [(ngModel)]="selectedMonth" (change)="updateCharts()">
      <option *ngFor="let month of months" [value]="month">{{ month }}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Classement des titres</h4>
        <apx-chart [series]="clusteredTitleChart.series"
                   [chart]="clusteredTitleChart.chart"
                   [xaxis]="clusteredTitleChart.xaxis"
                   [yaxis]="clusteredTitleChart.yaxis"
                   [colors]="clusteredTitleChart.colors"
                   [dataLabels]="clusteredTitleChart.dataLabels"
                   [title]="clusteredTitleChart.title">
        </apx-chart>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Classement des secteurs</h4>
        <apx-chart [series]="secteurChart.series"
                   [chart]="secteurChart.chart"
                   [labels]="secteurChart.labels"
                   [colors]="secteurChart.colors"
                   [legend]="secteurChart.legend"
                   [title]="secteurChart.title">
        </apx-chart>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Classement des comp√©tences</h4>
        <div echarts [options]="bubbleChartOption" class="echart" style="height: 500px;"></div>
      </div>
    </div>
  </div>
</div>
